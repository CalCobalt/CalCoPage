<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0f7f9, #a2dfe0);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: rgba(209, 245, 196, 0.8);
            padding: 10px 20px;
            text-align: left;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .navbar a {
            color: #5cb85c;
            text-decoration: none;
            font-size: 24px;
        }
        .main-content {
            display: flex;
            flex: 1;
        }
        .sidebar {
            background: linear-gradient(to bottom, rgba(240, 252, 247, 0.8), rgba(224, 247, 249, 0.8));
            width: 20%;
            min-width: 150px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            margin: 10px 0;
        }
        .sidebar a {
            color: #5cb85c;
            text-decoration: none;
            font-size: 18px;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .content {
            background: linear-gradient(to bottom right, rgba(224, 247, 249, 0.8), rgba(162, 223, 224, 0.8));
            width: 80%;
            padding: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            overflow-y: auto;
        }
        .content h2 {
            color: #333333; /* 标题颜色 */
        }
        .content p {
            color: #555555; /* 文本颜色 */
        }
        .section {
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">首页</a>
    </div>
    <div class="main-content">
        <div class="sidebar">
            <ul>
                <li><a href="#section1">章节1</a></li>
                <li><a href="#section2">章节2</a></li>
                <li><a href="#section3">章节3</a></li>
                <li><a href="#section4">章节4</a></li>
            </ul>
        </div>
        <div class="content">
            <div id="section1" class="section">
                <h2>章节1</h2>
                <p>这是第一章节的内容。</p>
            </div>
            <div id="section2" class="section">
                <h2>章节2</h2>
                <p>这是第二章节的内容。</p>
            </div>
            <div id="section3" class="section">
                <h2>章节3</h2>
                <p>这是第三章节的内容。</p>
            </div>
            <div id="section4" class="section">
                <h2>章节4</h2>
                <p>这是第四章节的内容。</p>
            </div>
        </div>
    </div>
</body>
</html>
